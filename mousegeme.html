<body>
    <div id="game">

    <script>
        // ====== ç”»åƒ ======
        const IMG_MOUSE = "imgs/mouse-one.webp";
        const IMG_BASKET = "imgs/mouse-archive.webp";
        const IMG_CHEESE = "imgs/cheese.webp";

        // è™¹è‰²ã¯CSSæç”»ã™ã‚‹ãŸã‚ç”»åƒä¸è¦ã€‚ç”»åƒã‚’ä½¿ã„ãŸã„ãªã‚‰ä¸‹ã®URLã‚’è¨­å®šã—ã¦ä½¿ã†
        const IMG_RAINBOW = null; // ä¾‹: "imgs/rainbow.webp"

        // ====== DOM ======
        const game = document.getElementById("game");
        const mouse = document.getElementById("mouse");
        const basket = document.getElementById("basket");

        const statusBar = document.getElementById("statusBar");

        // ====== é€²è¡ŒçŠ¶æ…‹ï¼ˆä¿å­˜ç³»ï¼‰ ======
        const LS = {
            coins: "nz_game_coins",
            upRainbow: "nz_game_up_rainbow",
            upRare: "nz_game_up_rare",
            high: "nz_game_highscore",
        };
        let coins = parseInt(localStorage.getItem(LS.coins) || "0", 10);
        let upRainbow = parseInt(localStorage.getItem(LS.upRainbow) || "0", 10); // +0.2%/Lv
        let upRare = parseInt(localStorage.getItem(LS.upRare) || "0", 10);       // +0.5%/Lv

        // ====== ã‚²ãƒ¼ãƒ çŠ¶æ…‹ ======
        let gameOver = false;
        let cheeseCount = 0;
        let dropTimer = null;
        let paused = false;
        let fallTimers = [];
        let pausedItems = [];
        let difficulty = "normal";
        let dropInterval = 1000;
        let fallSpeed = 6;

        // è™¹è‰²ãƒãƒ•
        const RAINBOW_DURATION = 15000; // 15ç§’
        let rainbowUntil = 0;
        let statusTimer = null;
        let pausedAt = 0;

        // ç”»åƒ
        mouse.style.backgroundImage = `url(${IMG_MOUSE})`;
        basket.style.backgroundImage = `url(${IMG_BASKET})`;

        // ====== ç¢ºç‡ï¼ˆå¼·åŒ–åæ˜ ï¼‰ ======
        function calcChances() {
            // ãƒ™ãƒ¼ã‚¹ç¢ºç‡
            const base = {
                rainbow: 0.01, // 1%
                rare: 0.08,    // 8%
                cheese: 0.46   // 46%
            };
            // å¼·åŒ–åˆ†ã‚’åŠ ç®—ï¼ˆä¸Šé™ã¯å…¨ä½“ã§ 95% ã«åã¾ã‚‹ã‚ˆã†å¾Œã§èª¿æ•´ï¼‰
            let pRainbow = base.rainbow + upRainbow * 0.002; // +0.2%/Lv
            let pRare = base.rare + upRare * 0.005;          // +0.5%/Lv
            let pCheese = base.cheese;                       // ãƒãƒ¼ã‚ºã¯å›ºå®šï¼ˆå¼·åŒ–ã¯è™¹/ãƒ¬ã‚¢ã®ã¿ï¼‰

            // æ°´ã®æœ€ä½å‡ºç¾ç‡ã‚’5%ç¢ºä¿
            const maxNonWater = 0.95;
            let total = pRainbow + pRare + pCheese;
            if (total > maxNonWater) {
                const excess = total - maxNonWater;
                const baseR = 0.01, baseRa = 0.08;
                let extraR = Math.max(0, pRainbow - baseR);
                let extraRa = Math.max(0, pRare - baseRa);
                let extraSum = extraR + extraRa;
                if (extraSum > 0) {
                    const keep = Math.max(0, (extraSum - excess) / extraSum);
                    pRainbow = baseR + extraR * keep;
                    pRare = baseRa + extraRa * keep;
                } else {
                    // ãã‚Œã§ã‚‚æº¢ã‚Œã‚‹ãªã‚‰ãƒãƒ¼ã‚ºã‚’å‰Šã‚‹
                    pCheese = Math.max(0, pCheese - excess);
                }
            }
            return { pRainbow, pRare, pCheese };
        }

        // ====== ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦æç”» ======
        function windowFunc(type, message) {
            windowDiv.innerHTML = "";
            windowDiv.style.display = (type ? "flex" : "none");
            if (!type) return;

            if (type === "start") {
                // ã‚¿ã‚¤ãƒˆãƒ«
                const title = document.createElement("div");
                title.textContent = "ãƒã‚ºãƒŸã¨ãƒãƒ¼ã‚º - ã‚¿ã‚¤ãƒˆãƒ«";
                title.style.fontSize = "24px";
                title.style.marginBottom = "8px";
                title.style.textAlign = "center";
                windowDiv.appendChild(title);

                // ã‚³ã‚¤ãƒ³/ãƒã‚¤ã‚¹ã‚³ã‚¢è¡¨ç¤º
                const info = document.createElement("div");
                info.style.textAlign = "center";
                info.style.marginBottom = "8px";
                info.innerHTML = `ğŸª™ ã‚³ã‚¤ãƒ³: <b id="coinsSpan">${coins}</b>ã€€/ã€€ğŸ† ãƒã‚¤ã‚¹ã‚³ã‚¢: <b id="highSpan">${highScore}</b>`;
                windowDiv.appendChild(info);

                // ã‚·ãƒ§ãƒƒãƒ—
                const shop = document.createElement("div");
                shop.className = "shop";
                const shopr = () => {
                    shop.innerHTML = `
          <h3>å¼·åŒ–ã‚·ãƒ§ãƒƒãƒ—</h3>
          <div class="row">
            <div class="info">ğŸŒˆ è™¹è‰²ï¼ˆã‚«ãƒ©ãƒ•ãƒ«ï¼‰ã‚¢ã‚¤ãƒ†ãƒ å‡ºç¾ç‡<br>
              <small>ç¾åœ¨: <b id="lvRainbow">${upRainbow}</b> Lvï¼ˆ+${(upRainbow * 0.2).toFixed(1)}%ï¼‰</small>
            </div>
            <div class="buy">
              <button id="buyRainbow">å¼·åŒ–ï¼ˆ<span id="costRainbow"></span>ğŸª™ï¼‰</button>
            </div>
          </div>
          <div class="row">
            <div class="info">ğŸ§€ ãƒ¬ã‚¢ãƒãƒ¼ã‚ºå‡ºç¾ç‡<br>
              <small>ç¾åœ¨: <b id="lvRare">${upRare}</b> Lvï¼ˆ+${(upRare * 0.5).toFixed(1)}%ï¼‰</small>
            </div>
            <div class="buy">
              <button id="buyRare">å¼·åŒ–ï¼ˆ<span id="costRare"></span>ğŸª™ï¼‰</button>
            </div>
          </div>
          <small>â€» ã‚»ãƒ¼ãƒ–ã¯è‡ªå‹•ï¼ˆlocalStorageï¼‰</small>
        `;
                }
                window.shopr = shopr;
                shopr();
                windowDiv.appendChild(shop);

                // é›£æ˜“åº¦
                const diffTitle = document.createElement("div");
                diffTitle.textContent = "é›£æ˜“åº¦ã‚’é¸ã‚“ã§ã‚¹ã‚¿ãƒ¼ãƒˆ";
                diffTitle.style.fontSize = "16px";
                diffTitle.style.margin = "10px 0 4px";
                diffTitle.style.textAlign = "center";
                windowDiv.appendChild(diffTitle);

                const diffDiv = document.createElement("div");
                diffDiv.style.textAlign = "center";
                diffDiv.innerHTML = `
          <button class="diff-btn" id="easyBtn">ã‚„ã•ã—ã„</button>
          <button class="diff-btn" id="normalBtn">ãµã¤ã†</button>
          <button class="diff-btn" id="hardBtn">ã‚€ãšã‹ã—ã„</button>
        `;
                windowDiv.appendChild(diffDiv);

                const startBtn = document.createElement("button");
                startBtn.textContent = "ã‚¹ã‚¿ãƒ¼ãƒˆ";
                startBtn.className = "start-btn";
                windowDiv.appendChild(startBtn);

                // ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
                setTimeout(() => {
                    const easyBtn = document.getElementById("easyBtn");
                    const normalBtn = document.getElementById("normalBtn");
                    const hardBtn = document.getElementById("hardBtn");
                    function select(btn) {
                        [easyBtn, normalBtn, hardBtn].forEach(b => b.classList.remove("selected"));
                        btn.classList.add("selected");
                    }
                    // æ—¢å®šã€Œãµã¤ã†ã€
                    select(normalBtn);
                    difficulty = "normal"; dropInterval = 1000; fallSpeed = 6;

                    easyBtn.onclick = () => { difficulty = "easy"; dropInterval = 1300; fallSpeed = 4; select(easyBtn); };
                    normalBtn.onclick = () => { difficulty = "normal"; dropInterval = 1000; fallSpeed = 6; select(normalBtn); };
                    hardBtn.onclick = () => { difficulty = "hard"; dropInterval = 700; fallSpeed = 9; select(hardBtn); };

                    // å¼·åŒ–ã‚³ã‚¹ãƒˆè¡¨ç¤º
                    const costR = document.getElementById("costRainbow");
                    const costRa = document.getElementById("costRare");
                    costR.textContent = getUpgradeCost("rainbow", upRainbow);
                    costRa.textContent = getUpgradeCost("rare", upRare);

                    document.getElementById("buyRainbow").onclick = () => { buyUpgrade("rainbow"); };
                    document.getElementById("buyRare").onclick = () => { buyUpgrade("rare"); };

                    startBtn.onclick = () => { windowDiv.style.display = "none"; startGame(); };
                }, 0);
            }

            if (type === "gameover") {
                const msgDiv = document.createElement("div");
                msgDiv.textContent = message;
                msgDiv.style.fontSize = "20px";
                msgDiv.style.marginBottom = "12px";
                msgDiv.style.textAlign = "center";
                windowDiv.appendChild(msgDiv);

                const retryBtn = document.createElement("button");
                retryBtn.textContent = "ãƒªãƒˆãƒ©ã‚¤";
                retryBtn.className = "retry-btn";
                retryBtn.onclick = () => { windowDiv.style.display = "none"; startGame(); };
                windowDiv.appendChild(retryBtn);

                const titleBtn = document.createElement("button");
                titleBtn.textContent = "ã‚¿ã‚¤ãƒˆãƒ«ã«æˆ»ã‚‹";
                titleBtn.className = "title-btn";
                titleBtn.style.marginTop = "8px";
                titleBtn.onclick = () => { location.reload(); };
                windowDiv.appendChild(titleBtn);
            }
        }

        // ====== å¼·åŒ–ãƒ­ã‚¸ãƒƒã‚¯ ======
        function getUpgradeCost(type, level) {
            // ã‚†ã‚‹ã‚„ã‹ã‚¤ãƒ³ãƒ•ãƒ¬ï¼šåˆæœŸã‚„ã•ã—ã‚
            // Lv0â†’5, 1â†’10, 2â†’20, 3â†’35, 4â†’55, 5â†’80, ä»¥é™ +30ãšã¤
            const base = [5, 10, 20, 35, 55, 80];
            const idx = Math.min(level, base.length - 1);
            return base[idx] + Math.max(0, level - (base.length - 1)) * 30;
        }

        function buyUpgrade(type) {
            let level = type === "rainbow" ? upRainbow : upRare;
            const cost = getUpgradeCost(type, level);
            if (coins < cost) {
                showToast("ğŸª™ ã‚³ã‚¤ãƒ³ãŒè¶³ã‚Šã¾ã›ã‚“");
                return;
            }

            // ã‚³ã‚¤ãƒ³ã‚’å¼•ã
            coins -= cost;
            localStorage.setItem(LS.coins, String(coins));
            const coinsSpan = document.getElementById("coinsSpan");
            if (coinsSpan) coinsSpan.textContent = coins;

            // ãƒ¬ãƒ™ãƒ«ã‚¢ãƒƒãƒ—
            if (type === "rainbow") {
                upRainbow++;
                localStorage.setItem(LS.upRainbow, String(upRainbow));
                document.getElementById("lvRainbow").textContent = upRainbow;
                document.getElementById("costRainbow").textContent = getUpgradeCost("rainbow", upRainbow);
            } else {
                upRare++;
                localStorage.setItem(LS.upRare, String(upRare));
                document.getElementById("lvRare").textContent = upRare;
                document.getElementById("costRare").textContent = getUpgradeCost("rare", upRare);
            }

            // è¡¨ç¤ºãƒªãƒ•ãƒ¬ãƒƒã‚·ãƒ¥ã¯æœ€å¾Œã«
            shopr();
        }


        // ====== ãƒªã‚»ãƒƒãƒˆ ======
        function resetGame() {
            gameOver = false;
            cheeseCount = 0;
            cheeseDisplay.textContent = "ãƒãƒ¼ã‚º:" + cheeseCount;
            document.querySelectorAll(".item").forEach(i => i.remove());
            if (dropTimer) clearInterval(dropTimer);
            dropTimer = null;
            fallTimers.forEach(f => clearInterval(f));
            fallTimers = [];
            pausedItems = [];
            paused = false;
            pauseBtn.textContent = "â¸ ä¸€æ™‚åœæ­¢";
            // ãƒãƒ•ã‚‚ãƒªã‚»ãƒƒãƒˆ
            rainbowUntil = 0;
            if (statusTimer) { clearInterval(statusTimer); statusTimer = null; }
            statusBar.style.display = "none";
            statusBar.textContent = "";
        }

        // ====== ã‚¹ã‚¿ãƒ¼ãƒˆ ======
        function startGame() {
            resetGame();
            windowFunc(); // hide
            if (!dropTimer) dropTimer = setInterval(dropItem, dropInterval);
        }

        // ====== ãƒã‚ºãƒŸç§»å‹• ======
        function moveMouse(x) {
            const rect = game.getBoundingClientRect();
            let nx = x - rect.left - mouse.offsetWidth / 2;
            if (nx < 0) nx = 0;
            if (nx > rect.width - mouse.offsetWidth) nx = rect.width - mouse.offsetWidth;
            mouse.style.left = nx + "px";
        }

        game.addEventListener("mousemove", e => { moveMouse(e.clientX); });
        game.addEventListener("touchmove", e => { moveMouse(e.touches[0].clientX); e.preventDefault(); }, { passive: false });

        // ====== ã‚¢ã‚¤ãƒ†ãƒ è½ä¸‹ ======
        function dropItem() {
            if (gameOver || paused) return;

            const { pRainbow, pRare, pCheese } = calcChances();
            const r = Math.random();

            let type = "water";
            if (r < pRainbow) type = "rainbow";
            else if (r < pRainbow + pRare) type = "rare";
            else if (r < pRainbow + pRare + pCheese) type = "cheese";
            else type = "water";

            // è™¹è‰²åŠ¹æœä¸­ã¯æ–°ã—ãè½ã¡ã‚‹ã‚‚ã®ã‚’ã™ã¹ã¦ãƒãƒ¼ã‚ºåŒ–
            if (isRainbowActive()) type = "cheese";

            const item = document.createElement("div");
            item.className = "item";
            item.dataset.type = type;

            if (type === "cheese") item.style.backgroundImage = `url(${IMG_CHEESE})`;
            if (type === "rare") item.style.backgroundImage = `url(${IMG_RARE})`;
            if (type === "water") item.style.backgroundImage = `url(${IMG_WATER})`;
            if (type === "rainbow") {
                if (IMG_RAINBOW) item.style.backgroundImage = `url(${IMG_RAINBOW})`;
                // ç”»åƒã‚’ä½¿ã‚ãªã„å ´åˆã¯CSSã‚°ãƒ©ãƒ‡ã§æç”»ã•ã‚Œã‚‹
            }

            item.style.left = Math.floor(Math.random() * (game.clientWidth - 40)) + "px";
            item.style.top = "0px";
            game.appendChild(item);

            function fallStep() {
                if (gameOver) { item.remove(); return; }
                let top = parseInt(item.style.top);
                if (top > game.clientHeight - 30) {
                    item.remove();
                    fallTimers = fallTimers.filter(f => f !== fall);
                } else {
                    item.style.top = (top + fallSpeed) + "px";
                    checkCollision(item, fall);
                }
            }

            const fall = setInterval(() => {
                if (paused) {
                    clearInterval(fall);
                    fallTimers = fallTimers.filter(f => f !== fall);
                    pausedItems.push(item);
                    return;
                }
                fallStep();
            }, 30);
            fallTimers.push(fall);
        }

        // ====== è¡çªåˆ¤å®š ======
        function checkCollision(item, fall) {
            const iRect = item.getBoundingClientRect();
            const bRect = basket.getBoundingClientRect();
            if (!(iRect.right < bRect.left || iRect.left > bRect.right || iRect.bottom < bRect.top || iRect.top > bRect.bottom)) {
                const type = item.dataset.type;

                if (type === "cheese") {
                    cheeseCount += 1;
                    cheeseDisplay.textContent = "ãƒãƒ¼ã‚º:" + cheeseCount;
                } else if (type === "rare") {
                    cheeseCount += 3;
                    cheeseDisplay.textContent = "ãƒãƒ¼ã‚º:" + cheeseCount + "ï¼ˆãƒ¬ã‚¢ï¼+3ï¼‰";
                    const basketRect = basket.getBoundingClientRect();
                    const gameRect = game.getBoundingClientRect();
                    const cx = basketRect.left + basketRect.width / 2 - gameRect.left;
                    const cy = basketRect.top + basketRect.height / 2 - gameRect.top;
                    createParticleEffect(cx, cy);
                    setTimeout(() => { cheeseDisplay.textContent = "ãƒãƒ¼ã‚º:" + cheeseCount; }, 900);
                } else if (type === "rainbow") {
                    triggerRainbowEffect();
                    // è™¹ãã®ã‚‚ã®ã¯å¾—ç‚¹ãªã—ï¼ˆå¥½ã¿ã«å¿œã˜ã¦ +1 ãªã©ã«ã—ã¦OKï¼‰
                    showToast("ğŸŒˆ 15ç§’é–“ã€å…¨éƒ¨ãƒãƒ¼ã‚ºã«ãªã‚‹ã‚ˆï¼");
                } else {
                    // æ°´
                    if (cheeseCount > 0 && !isRainbowActive()) {
                        endGame("ğŸ’§ ãƒãƒ¼ã‚ºãŒå…¥ã£ãŸçŠ¶æ…‹ã§æ°´ã«æ¿¡ã‚ŒãŸï¼ã‚«ãƒ“ã¦ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼");
                    } else if (!isRainbowActive()) {
                        endGame("ğŸ’§ æ°´ã«æ¿¡ã‚ŒãŸï¼ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼");
                    } else {
                        // è™¹åŠ¹æœä¸­ã¯æ°´ã‚‚æ€–ããªã„ï¼ˆãƒãƒ¼ã‚ºåŒ–ã—ã¦è½ã¡ã¦ãã‚‹æƒ³å®šï¼‰
                    }
                }

                clearInterval(fall);
                item.remove();
            }
        }

        // ====== è™¹è‰²ãƒãƒ• ======
        function isRainbowActive() {
            return Date.now() < rainbowUntil;
        }

        function triggerRainbowEffect() {
            const now = Date.now();
            rainbowUntil = Math.max(rainbowUntil, now) + RAINBOW_DURATION;
            updateStatusBar();
            if (statusTimer) clearInterval(statusTimer);
            statusTimer = setInterval(updateStatusBar, 100);
        }

        function updateStatusBar() {
            const remain = Math.max(0, rainbowUntil - Date.now());
            if (remain > 0) {
                statusBar.style.display = "block";
                statusBar.textContent = `ğŸŒˆ åŠ¹æœä¸­: ${(remain / 1000).toFixed(1)}s`;
            } else {
                statusBar.style.display = "none";
                statusBar.textContent = "";
                if (statusTimer) { clearInterval(statusTimer); statusTimer = null; }
            }
        }

        // ====== ã‚²ãƒ¼ãƒ çµ‚äº† ======
        function endGame(text) {
            gameOver = true;
            if (dropTimer) clearInterval(dropTimer);
            dropTimer = null;
            fallTimers.forEach(f => clearInterval(f));
            fallTimers = [];
            pausedItems = [];

            // ã‚¹ã‚³ã‚¢ä¿å­˜ï¼†ã‚³ã‚¤ãƒ³ä»˜ä¸
            if (cheeseCount > highScore) {
                highScore = cheeseCount;
                localStorage.setItem(LS.high, String(highScore));
            }
            const earned = Math.floor(cheeseCount / 2);
            coins += earned;
            localStorage.setItem(LS.coins, String(coins));

            windowFunc("gameover", `${text}\nğŸ§€ ã‚¹ã‚³ã‚¢: ${cheeseCount}ã€€/ã€€ğŸª™ ç²å¾—: ${earned}ï¼ˆæ‰€æŒ: ${coins}ï¼‰\nğŸ† æœ€é«˜è¨˜éŒ²: ${highScore}`);
        }

        // ====== ä¸€æ™‚åœæ­¢ ======
        pauseBtn.onclick = function () {
            if (paused) {
                paused = false; pauseBtn.textContent = "â¸ ä¸€æ™‚åœæ­¢";
                // è™¹åŠ¹æœã®æ®‹ã‚Šæ™‚é–“ã‚’ãƒãƒ¼ã‚ºåˆ†ã ã‘å»¶é•·
                if (pausedAt && rainbowUntil > pausedAt) {
                    const delta = Date.now() - pausedAt;
                    rainbowUntil += delta;
                    pausedAt = 0;
                    updateStatusBar();
                }
                if (!gameOver && !dropTimer) dropTimer = setInterval(dropItem, dropInterval);
                pausedItems.forEach(item => {
                    function fallStep() {
                        if (gameOver) { item.remove(); return; }
                        let top = parseInt(item.style.top);
                        if (top > game.clientHeight - 30) { item.remove(); fallTimers = fallTimers.filter(f => f !== fall); }
                        else { item.style.top = (top + fallSpeed) + "px"; checkCollision(item, fall); }
                    }
                    const fall = setInterval(() => {
                        if (paused) { clearInterval(fall); fallTimers = fallTimers.filter(f => f !== fall); pausedItems.push(item); return; }
                        fallStep();
                    }, 30);
                    fallTimers.push(fall);
                });
                pausedItems = [];
            } else {
                paused = true; pauseBtn.textContent = "â–¶ å†é–‹";
                pausedAt = Date.now();
                if (dropTimer) { clearInterval(dropTimer); dropTimer = null; }
                fallTimers.forEach(f => clearInterval(f));
                fallTimers = [];
                pausedItems = Array.from(document.querySelectorAll(".item"));
            }
        };

        // ====== ãƒˆãƒ¼ã‚¹ãƒˆçš„ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ ======
        function showToast(msg) {
            const div = document.createElement("div");
            div.textContent = msg;
            div.style.position = "absolute";
            div.style.left = "50%";
            div.style.top = "20%";
            div.style.transform = "translate(-50%, -50%)";
            div.style.background = "rgba(0,0,0,0.75)";
            div.style.color = "#fff";
            div.style.padding = "8px 14px";
            div.style.borderRadius = "10px";
            div.style.zIndex = 2000;
            game.appendChild(div);
            setTimeout(() => div.remove(), 1200);
        }

        // ====== ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ« ======
        function createParticleEffect(x, y) {
            for (let i = 0; i < 12; i++) {
                const p = document.createElement("div"); p.className = "particle";
                const angle = Math.random() * 2 * Math.PI;
                const dist = 30 + Math.random() * 30;
                const dx = Math.cos(angle) * dist;
                const dy = Math.sin(angle) * dist;
                p.style.left = (x - 5) + "px"; p.style.top = (y - 5) + "px";
                p.animate(
                    [{ transform: `translate(0,0)`, opacity: 0.8 },
                    { transform: `translate(${dx}px,${dy}px) scale(0.5)`, opacity: 0 }],
                    { duration: 700, easing: "ease-out" }
                );
                setTimeout(() => { p.remove(); }, 700);
                game.appendChild(p);
            }
        }
        game.addEventListener("click", (event) => {
            const rect = game.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            createParticleEffect(x, y);
        });

        // åˆæœŸã‚¦ã‚£ãƒ³ãƒ‰ã‚¦
        windowFunc("start");
    </script>
